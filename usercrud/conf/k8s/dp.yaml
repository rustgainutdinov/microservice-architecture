apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-kuber
spec:
  replicas: 2
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      env: prod
  template:
    metadata:
      labels:
        env: prod
    spec:
      containers:
        - name: kuber-app
          image: rustamgainutdinov/microservice-architecture-usercrud:master
          ports:
            - containerPort: 8000